name: Build

on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["CI devops 2023"]
    types:
      - completed

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04
  
   # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
        
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp_devops:backend
          push: ${{ github.ref == 'refs/heads/master' }}
    
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./database # Mettez ici le chemin relatif vers le répertoire de votre base de données
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp_devops:database
          push: ${{ github.ref == 'refs/heads/master' }}
    
    
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./frontend # Mettez ici le chemin relatif vers le répertoire de votre serveur HTTP
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp_devops:frontend
          push: ${{ github.ref == 'refs/heads/master' }}
